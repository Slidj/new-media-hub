
<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Media Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Безпечна ініціалізація process.env для бібліотеки @google/genai
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              netflix: { red: '#E50914', dark: '#141414', gray: '#e5e5e5' }
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: { 'splash-zoom': 'splash-zoom 2.5s cubic-bezier(0.645, 0.045, 0.355, 1) forwards' }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body { 
        background-color: #000000; 
        color: white; 
        margin: 0; 
        padding: 0;
        min-height: 100vh;
        width: 100%;
      }

      .pt-safe {
        padding-top: env(safe-area-inset-top, 0px);
      }

      @keyframes splash-zoom {
        0% { transform: scale(1); opacity: 0; }
        20% { opacity: 1; }
        85% { opacity: 1; transform: scale(1.5); }
        100% { transform: scale(4); opacity: 0; }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
